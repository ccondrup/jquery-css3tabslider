<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>jQuery CSS3 Sliding Tabs Qunit Tests</title>
  
  <link href="qunit/qunit.css" type="text/css" rel="stylesheet" media="screen" />
  
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="qunit/qunit.js" type="text/javascript"></script>

  <script src="../jquery.css3tabslider.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8" src="jquery.simulate.js"></script>

  <script src="tests.js" type="text/javascript"></script>

</head>
<body>
  <h1 id="qunit-header">jQuery CSS3 Sliding Tabs Qunit Tests</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

<style>
#test_div {
  position: absolute;
  left: -9999px;
}
</style>
  
<div id="test_div">
<!-- set up dom nodes to be tested -->
<div id="panel_view">
    <div id="panel_container">
        <div class="panel">
            <p>Content for slide 1</p>
            <p>Content for slide 1</p>
          </div>
          <div class="panel">
            <p>Content for slide 2</p>
            <p>Content for slide 2</p>
          </div>
    </div>
    <div id="navigation">
            <ul>
              <li>One</li>
              <li>Two</li>
            </ul>
    </div>
</div>
</div>

</body>
</html>
